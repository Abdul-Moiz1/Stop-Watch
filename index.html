<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">

    <div class="img">
        <img src="./img/360_F_694569752_BttDxG32tWxbeI7JEQChOdFJg54v66Be.jpg" alt="">
    </div>

    <div class="numbers">
        <h3 id="min">00</h3>
        <h3 id="sec">00</h3>
    </div>

    <div class="Msec">
        <h3 id="Msec">00</h3>

    </div>

    <div class="btn">
        <button id="startpause" onclick="togglestartpause()"><i id="playicon" class="fa-solid fa-play"></i></button>
        <button onclick="reset()"><i class="fa-solid fa-rotate-right"></i></button>
    </div>

  


</div>
    <script src="app.js"></script>
</body>
</html>
