<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">


</head>
<body>
    <div class="main">
        <div class="numbers">

            <span id="min">00</span> 
            <span id="colon">:</span>
            <span id="sec">0</span>
            <span id="dot">.</span>
            <span id="Msec">00</span>

        </div>

        <div class="btn">
            <button id="play" onclick="toggleplaystopbtn()"><i id="playicon" class="fa-solid fa-play"></i></button>
            <button id="stop" onclick="toggleplaystopbtn()"><i id="playicon" class="fa-solid fa-pause"></i></button>
            <button id="reset" onclick="reset()"><i class="fa-solid fa-rotate-right"></i></button>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
